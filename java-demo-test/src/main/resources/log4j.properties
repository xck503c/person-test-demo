log4j.rootLogger=ERROR,info,dao

log4j.appender.ERROR.Threshold=ERROR
log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.File=./logs/error.log
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t] [%p] %x - %m%n

log4j.appender.info.Threshold=INFO
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File=./logs/info.log
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t] [%p] %x - %m%n

log4j.appender.dao.Threshold=INFO
log4j.appender.dao=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dao.File=./logs/dao.log
log4j.appender.dao.layout=org.apache.log4j.PatternLayout
log4j.appender.dao.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t] [%p] %x - %m%n